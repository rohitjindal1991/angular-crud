<h2>
  Update Product
</h2>

<form id="formNewProduct" name="formNewProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)">
  <label>Name: </label><input type="text" name="name" id="name" placeholder="name" [(ngModel)] = "details.name" ngModel><br>
  <label>Color: </label><input type="text" name="color" id="color" placeholder="color" [(ngModel)] = "details.color" ngModel><br>
  <input type="submit" value="Update Product"/>
</form>
